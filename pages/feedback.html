<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.Ta1ANa6DjfQ1LcXocanKBAHaGD&pid=Api&P=0&h=220"
        type="image/x-icon" />
</head>

<body id="Feedback">
    <h1>Comments here!</h1>
    <form id="commentinfo">
        <label for="fname">Name:</label><br>
        <input type="text" id="name" name="fname" value=""><br>
        <label for="lname">Age:</label><br>
        <input type="number" id="age" name="lname" value="" min="10"><br><br>
        <textarea id="comment"></textarea> <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
